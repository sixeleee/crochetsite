{% extends 'base.html' %}

{% block title %}Inquiry Sent - Crochet Corner{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card text-center p-5">
                <div class="card-body">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
                    <h2 class="mt-4 mb-3">Inquiry Sent Successfully!</h2>
                    <p class="lead text-muted mb-4">
                        Thank you for your interest. We've received your inquiry and will get back to you soon via email.
                    </p>
                    <div class="d-flex gap-2 justify-content-center">
                        <a href="{% url 'store:product_list' %}" class="btn btn-primary">
                            <i class="bi bi-shop"></i> Continue Shopping
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-primary">
                            <i class="bi bi-house-door"></i> Go Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
